<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Mova Messenger</title>
  <style>
    :root {
      --bg: #000;
      --panel-bg: rgba(0,0,0,0.5);
      --panel-dark: rgba(0,0,0,0.8);
      --border: rgba(0,255,255,0.3);
      --accent: #00eaff;
      --accent2: #00aaff;
      --text: #eaffff;
      --muted: #aaa;
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #020b0b, #000);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      overflow: hidden;
    }

    /* === LEFT SIDEBAR === */
    .sidebar {
      width: 70px;
      background: var(--panel-dark);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
      gap: 25px;
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
    }

    .sidebar button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 22px;
      cursor: pointer;
      transition: transform .2s, color .2s;
    }

    .sidebar button:hover {
      color: var(--accent2);
      transform: scale(1.2);
    }

    /* === CHAT LIST === */
    .chat-list {
      width: 260px;
      background: var(--panel-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-item {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.05);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-item:hover {
      background: rgba(0,255,255,0.1);
      border-color: var(--accent2);
    }

    .chat-item .name {
      font-weight: 600;
    }

    .chat-item .last-msg {
      font-size: 12px;
      color: var(--muted);
    }

    /* === CHAT WINDOW === */
    .chat-window {
      flex: 1;
      background: var(--panel-bg);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: var(--panel-dark);
      padding: 10px;
      border-bottom: 1px solid var(--border);
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent2);
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4;
      animation: fadeIn .3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .message.me {
      background: linear-gradient(90deg,var(--accent2),var(--accent));
      color: #011;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.other {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text);
    }

    .chat-input {
      display: flex;
      border-top: 1px solid var(--border);
      background: var(--panel-dark);
      padding: 8px;
      align-items: center;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }

    .chat-input button {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      color: #011;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    .create-chat-btn {
    position: fixed;             /* фіксована позиція */
    bottom: 20px;                /* відступ знизу */
    right: 20px;                 /* відступ справа */
    background-color: #000000;   /* чорне тло */
    color: #ffffff;              /* світлий текст */
    border: 2px solid #2bdce2;   /* зелена рамка */
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    z-index: 9999;               /* завжди поверх елементів */
    transition: 0.3s;
}

.create-chat-btn:hover {
    background-color: #111111;   /* темніше при наведенні */
    color: #00ff00;              /* текст стає зелений */
    box-shadow: 0 0 10px #00ff00; /* світіння */
}

    /* === MENU PANEL === */
    .menu-panel {
      position: absolute;
      top: 15px;
      left: 80px;
      background: var(--panel-dark);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      width: 220px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      backdrop-filter: blur(6px);
      animation: fadeIn .2s ease;
    }

    .menu-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-bottom {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 10px;
      border-top: 1px solid rgb(16, 76, 78);
      padding-top: 8px;
    }

    .menu-panel button {
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }

    .menu-panel button:hover {
      background: rgb(8, 63, 54);
      color: var(--accent);
    }

    .divider {
      text-align: center;
      color: var(--accent2);
      margin: 6px 0;
      font-size: 12px;
      opacity: 0.7;
    }

    footer {
      position: absolute;
      bottom: 8px;
      left: 90px;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      letter-spacing: 1px;
    }

 /* Панель новостворення */
.new-chat-panel {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 260px;
    background-color: #000;
    border: 2px solid #00ff00;
    border-radius: 10px;
    color: #fff;
    display: flex;
    flex-direction: column;
    z-index: 9999;
    box-shadow: 0 0 15px #00ff00;
}

.new-chat-panel .chat-header {
    text-align: center;
    font-weight: bold;
    padding: 10px;
    border-bottom: 1px solid #00ff00;
}

.new-chat-panel button {
    background: #111;
    border: 1px solid #00ff00;
    color: #fff;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.new-chat-panel button:hover {
    background: #000;
    color: #00ff00;
    box-shadow: 0 0 8px #00ff00;
}

.confirm-btn {
    margin: 10px;
    background: linear-gradient(90deg,#00eaff,#00aaff);
    color:#011;
    font-weight:bold;
}

  </style>
</head>

  <div class="chat-list" id="chatList">
    <div class="chat-item" onclick="openChat('GriefRage Dev Chat')">
      <div class="name">GriefRage Dev Chat</div>
      <div class="last-msg">Останнє повідомлення: готово 🔥</div>
    </div>
    <div class="chat-item" onclick="openChat('Mova Team')">
      <div class="name">Mova Team</div>
      <div class="last-msg">Привіт усім 👋</div>
    </div>
  </div>

  <!-- === Chat Window === -->
  <div class="chat-window">
    <div class="chat-header" id="chatHeader">Вибери чат</div>
    <div class="chat-messages" id="chatMessages">
      <p style="color: var(--muted); text-align:center;">Немає відкритого чату</p>
    </div>
    <div class="chat-input">
      <input type="text" id="msgInput" placeholder="Напишіть повідомлення...">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <!-- Кнопка -->
  <button class="create-chat-btn">Створити чат</button>

  <div class="new-chat-panel" id="newChatPanel" style="display:none;">
  <div class="chat-header">Створити чат / групу / канал</div>
  <div class="chat-buttons" style="flex:1; display:flex; flex-direction:column; gap:10px; padding:15px;">
    <button onclick="selectChatType('chat')">Створити чат</button>
    <button onclick="selectChatType('group')">Створити групу</button>
    <button onclick="selectChatType('channel')">Створити канал</button>
  </div>
  <button class="confirm-btn" onclick="confirmCreate()">Підтвердити</button>
</div>

  <!-- === Menu Panel === -->
